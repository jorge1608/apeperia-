<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="trab__contato.css">
</head>

<body>
      <form class="caracter">
        <div class="row">
          <div class="nome">
            <label for="exampleInputNome1">Nome</label><br>
            <input type="text" class="form-control" aria-label="Nome">
          </div>
          <div class="sobrenome">
            <label for="exampleInputSobrenome1">Sobrenome</label><br>
            <input type="text" class="form-control" aria-label="Sobrenome">
          </div>
        </div>
        <div class="email">
          <label for="exampleInputEmail1">Endereço de email</label><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="fone">
          <label for="exampleInputFone1">Telefone</label><br>
          <input type="fone" class="form-control" aria-label="fone">
        </div>
        Como você se identifica?<br>
        <select class="genero" aria-label="Default select example">
          <option selected>--Selecione--</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Naobinario">Não binário</option>
          <option value="Prefironaomeidentificar">Prefiro não me identificar</option>
        </select><br><br>
        <button type="enviar" class="btn btn-primary">Enviar</button>
      </div>
       
      </form>
</body>

</html>
